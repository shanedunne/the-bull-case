{% extends "base.html" %}

{% block content %}
    <div class="row g-0 d-flex vertical-center justify-content-center">
        <form class="col-sm-12 col-md-8 col-lg-4" method="POST" action="{{ url_for('register') }}">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Register</h3>
                    <br>
                    <br>
                    <div class="form-outline ">
                            <i class="fas fa-smile trailing"></i>
                            <input type="text" id="fullname" class="form-control" name="fullname" />
                            <label class="form-label" for="fullname">Full Name</label>
                        </div>
                        <br>
                        <div class="form-outline">
                            <i class="fas fa-envelope trailing"></i>
                            <input type="email" id="email" class="form-control" name="email"/>
                            <label class="form-label" for="email">Email Address</label>
                        </div>
                        <br>
                        <div class="form-outline ">
                            <i class="fas fa-user trailing"></i>
                            <input type="text" id="username" class="form-control" name="username" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"/>
                            <label class="form-label" for="username">Username</label>
                        </div>
                        <br>
                        <div class="form-outline">
                            <i class="fas fa-lock trailing"></i>
                            <input type="password" id="password" class="form-control" name="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <br>
                            <button type="submit" class="btn btn-primary btn-lg btn-rounded register-button">Register! <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
